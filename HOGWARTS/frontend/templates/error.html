<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - GryffinTwin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0A1428;
            color: #E8E8E8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            background: rgba(212, 175, 55, 0.05);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #D4AF37;
            max-width: 500px;
        }

        h1 {
            color: #D4AF37;
            margin-bottom: 10px;
        }

        p {
            color: #B0B0B0;
            margin-bottom: 20px;
        }

        a {
            color: #0A1428;
            background: #D4AF37;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
        }

        .error-details {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            white-space: pre-wrap;
            color: #EF4444;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>⚠️ Something went wrong</h1>
        <p>{{ message }}</p>
        {% if details %}
        <div class="error-details">{{ details }}</div>
        {% endif %}
        <br>
        <a href="{{ url_for('dashboard') }}">Try Again</a>
    </div>
</body>

</html>
