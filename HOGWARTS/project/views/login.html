<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GryffinTwin - Login</title>
    <style>
        :root {
            --color-gold: #D4AF37;
            --color-navy: #0A1428;
            --color-navy-light: #1a2540;
            --color-white: #FFFFFF;
            --color-text: #E8E8E8;
            --color-text-secondary: #B0B0B0;
            --color-danger: #EF4444;
            --color-success: #22C55E;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(212, 175, 55, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: var(--color-navy);
            color: var(--color-text);
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            min-height: 100vh;
        }
        .login-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-navy) 0%, var(--color-navy-light) 100%);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .login-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
        .login-left::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
        .brand-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .brand-logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.05) 100%);
            border: 3px solid var(--color-gold);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .brand-logo {
            width: 140px;
            height: 140px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .brand-title {
            font-size: 48px;
            font-weight: 800;
            color: var(--color-gold);
            letter-spacing: 2px;
            margin-bottom: 16px;
            text-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        .brand-subtitle {
            font-size: 16px;
            color: var(--color-text-secondary);
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .brand-tagline {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-style: italic;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        .login-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-navy-light) 0%, var(--color-navy) 100%);
            padding: 40px;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(135deg, rgba(26, 37, 64, 0.9) 0%, rgba(10, 20, 40, 0.95) 100%);
            border: 2px solid var(--color-gold);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: var(--shadow-lg), inset 0 0 20px rgba(212, 175, 55, 0.05);
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }
        .login-header h1 {
            font-size: 32px;
            color: var(--color-gold);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .login-header p {
            font-size: 14px;
            color: var(--color-text-secondary);
        }
        .flash-message {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            text-align: center;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-danger);
            color: var(--color-danger);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--color-gold);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--color-text);
            transition: all 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-gold);
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            color: var(--color-navy);
            background: linear-gradient(135deg, var(--color-gold) 0%, #E5C158 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
            margin-bottom: 16px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(212, 175, 55, 0.4);
        }
        .demo-credentials {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            font-size: 12px;
            color: var(--color-text-secondary);
        }
        .demo-credentials p {
            margin-bottom: 6px;
        }
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .login-left { min-height: 300px; }
        }
    </style>
</head>
<body>
    <div class="login-left">
        <div class="brand-container">
            <div class="brand-logo-container">
                <img src="https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/a279e29e-206b-441a-acc3-a3dc038c81f9"
                     alt="GryffinTwin Logo" class="brand-logo">
            </div>
            <h2 class="brand-title">GryffinTwin</h2>
            <p class="brand-subtitle">Financial Magic Unleashed</p>
            <p class="brand-tagline">"Your Digital Twin for Financial Mastery"</p>
        </div>
    </div>

    <div class="login-right">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Enter the halls of financial wisdom</p>
            </div>

            <% if (error) { %>
                <div class="flash-message"><%= error %></div>
            <% } %>

            <form method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter password" required>
                </div>

                <button type="submit" class="login-btn">âš¡ Cast Spell</button>
            </form>

            <div class="demo-credentials">
                <p><strong>Demo Credentials</strong></p>
                <p>Email: user@example.com</p>
                <p>Password: password123</p>
            </div>
        </div>
    </div>
</body>
</html>
